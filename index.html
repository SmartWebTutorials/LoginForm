<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Web Tutorials-Login</title>
    <script src="https://kit.fontawesome.com/d8e2c7a9c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="logo"><i class="far fa-user fa-2x"></i></div>
        <div class="title">Smart Web Tutorials</div>
        <div class="fields">
            <div class="username">
                <i class="far fa-envelope fa-sm"></i>
                <input type="username" class="user-input" placeholder="Username">
            </div>
            <div class="password">
                <i class="fas fa-lock fa-sm"></i>
                <input type="password" class="pw-input" placeholder="········">
            </div>
        </div>
        <button class="login">Login</button>
        <div class="accounts">
            <a href="#">Forget Password?</a><br>
            <a href="#">Don't have an account?</a>
        </div>
    </div>
</body>
</html>
